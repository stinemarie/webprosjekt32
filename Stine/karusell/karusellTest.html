
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>galleri</title>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		
		<style>
			.kar div{
				width:200px;
				height:200px;
			}
			.kar{
				position: relative;
			}
			.kar div{
				position: absolute;
			} 
			.kar *{
				margin: 0;
				padding: 0;
			}

			.kar #alpha{
				background-color: teal;
			}

			.kar #beta{
				background-color: silver;
			}

			.kar #ceta{
				background-color: pink;
			}
			.kar #delta{
				background-color: gold;
			}

			.kar li{
				display:block;
				float:left;
			}
			.kar .midten{
				height: 230px;
				width: 230px;
				margin-top: 20px;
				left: 160px;
				z-index: 1;
				box-shadow: 0px 10px 30px #777777;
			}
			.kar .left{
				margin-top: 40px;
				left:0;
				box-shadow: 0px 10px 20px #888888;			
			}
			.kar .right{
				margin-top: 40px;
				left:360px;
				box-shadow: 0px 10px 20px #888888;	
			}
			.kar .hide{
				margin-top: 40px;
				left:180px;
			}
			.kar #ramme{
				height: 300px;
				width: 600px;
				overflow: hidden;
			}
		</style>
		<script>
		$(document).ready(function(){

				 $("#alpha").addClass('left'); 
				 $("#beta").addClass('midten'); 
				 $("#ceta").addClass('right');
				 $("#delta").addClass('hide');

				$('#tilbake').click(function(){
					$( '.right' ).addClass('hide');	
					$( '.right' ).removeClass('right');
					$( ".midten" ).addClass('right');
					$( ".midten" ).removeClass('midten');
					$( ".left").addClass('midten');
					$( ".left").removeClass('left');
					$( ".hide").addClass('left');	
					$( ".hide").removeClass('hide');
				});

				$( "#neste" ).click(function(){
					$( '.left' ).addClass('hide');
					$( '.left' ).removeClass('left');
					$( ".midten" ).addClass('left');
					$( ".midten" ).removeClass('midten');
					$( ".right" ).addClass('midten');
					$( ".right" ).removeClass('right');
					$( ".hide" ).addClass('right');
					$( ".hide" ).removeClass( 'hide');
				});
			});
		</script>

	</head>

	<body>
		<nav class="kar">
			<div id="ramme">
				<ul>
					<li><div  id="alpha">teal</div></li>
					<li><div  id="beta">silver</div></li>
					<li><div  id="ceta">rosa</div></li>
					<li><div  id="delta">gold</div></li>
				</ul>
				<p id=tilbake>tilbake</p> <p id="neste">neste</p>
			</div><!--  slutt pÃ¥ ramme -->
		</nav>	
	</body>
</html>
