		<style>
			.kar div{
				width:200px;
				height:200px;
			}
			.kar{
				position: relative;
			}
			.kar div{
				position: absolute;
			} 
			.kar *{
				margin: 0;
				padding: 0;
			}

			.kar #alpha{
				background-color: teal;
			}

			.kar #beta{
				background-color: silver;
			}

			.kar #ceta{
				background-color: pink;
			}
			.kar #delta{
				background-color: gold;
			}

			.kar li{
				display:block;
				float:left;
			}
			.kar .midten{
				height: 230px;
				width: 230px;
				margin-top: 20px;
				left: 160px;
				z-index: 1;
			}
			.kar .left{
				margin-top: 40px;
				left:0
				
			}
			.kar .right{
				margin-top: 40px;
				left:360px;
			}
			.kar .hide{
				display:none;
			}
			.kar #ramme{
				height: 300px;
				width: 600px;
				overflow: hidden;
			}
		</style>
		<script>
		$(document).ready(function(){

				$("#alpha").addClass('left'); 
				$("#beta").addClass('midten'); 
				$("#ceta").addClass('right');
				$("#delta").addClass('hide');

				$('.right').click(function(){
					$( ".right" ).addClass('hide');	
					$( ".right" ).removeClass('right');
					$( ".midten").addClass('right');
					$( ".midten" ).removeClass('midten');
					$( ".left").addClass('midten');
					$( ".left").removeClass('left');
					$( ".hide").addClass('left');	
					$( ".hide").removeClass('hide');
				});

				$('.left').click(function(){
					$( ".left").addClass('hide');
					$( ".left").removeClass('left');
					$( ".midten").addClass('left');
					$( ".midten").removeClass('midten');
					$( ".right").addClass('midten');
					$( ".right").removeClass('right');
					$( ".hide").addClass('right');
					$( ".hide" ).removeClass( 'hide');
				});
			});
		</script>

	</head>
