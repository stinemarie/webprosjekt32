<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>galleri</title>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		
		<style>
			body{
				background-color: green;
			}
			.kar{
				position: relative;
			}
			.kar div{
				position: absolute;
			} 
			.kar *{
				margin: 0;
				padding: 0;
			}
			.kar #alpha{


			}
			.kar #beta{

				
			}
			.kar #gamma{
				background-color: pink;				
			}
			.kar #delta{
				background-color: gold;

			}
			.kar li{
				display:block;
				float:left;
			}

			.kar #ramme{
				height: 400px;
				width: 600px;
				overflow: hidden;
			}
			.kar #tilbake{
				background-color: rgba(240,240,240,0.9);
				position:absolute;
				height:200px;
				width:170px;
				top:20px;
				left:10px;
				z-index:5;
			}
			.kar #neste{
				background-color: rgba(240,240,240,0.9);
				position:absolute;
				height:200px;
				width:170px;
				top:20px;
				left:400px;
				z-index:4;
			}

			.kar div img,p {
				position: absolute;
				top:0;
				left:0;
			}

			.kar img{
				height: 200px;
				width: 200px;
			}
		</style>
		<script>
		$(document).ready(function(){

				 $("#alpha")
				 .css("width","200px")
				 .css("height","200px")
				 .css("z-index","2")
				 .css("left","10px")
				 .css("top","20px")
				 .addClass('left'); 
				 $("#beta")
				 .css("width","230px")
				 .css("height","230px")
				 .css("z-index","6")
				 .css("left","175px")
				 .css("top","10px")
				 .addClass('midten'); 
				 $("#gamma")
				 .css("width","200px")
				 .css("height","200px")
				 .css("z-index","3")
				 .css("left","370px")
				 .css("top","20px")
				 .addClass('right');
				 $("#delta")
				 .css("width","200px")
				 .css("height","200px")
				 .css("z-index","1")
				 .css("left","170px")
				 .css("top","20px")
				 .addClass('hide');

				 $("#neste").click(function(){
				 	var rrr = $("div").index( $(".right") );
				 	var mmm = $("div").index( $(".midten") );
				 	var lll = $("div").index( $(".left") );
				 	var hhh = $("div").index( $(".hide") );

				 	$( "#tilbake" ).css("display","none").delay( 300 ).fadeIn("4000");
				 	$( "#neste" ).css("display","none").delay( 300 ).fadeIn("4000");

				 	$( "div" ).eq(rrr).css("z-index","1").animate({left:"170px", top:'20px'}).addClass('hide');
				 	$( "div" ).eq(rrr).removeClass('right');
					$( "div" ).eq(mmm).css("z-index","3").animate({left:'370px', top:'20px'},"slow").addClass('right');
				 	$( "div" ).eq(mmm).removeClass('midten');
				 	$( "div" ).eq(lll).css("z-index","6").animate({left:'175px', top:'10px'},"slow").addClass('midten');
				 	$( 'div' ).eq(lll).removeClass('left');
				 	$( "div" ).eq(hhh).css("z-index","2").animate({left:'10px', top:'20px'},"slow").addClass('left');
				 	$( 'div' ).eq(hhh).removeClass('hide');	

				 	$( '.midten img').animate({width:'230px', height:'230px'});
				 	$( '.right img' ).animate({width:'200px', height:'200px'});					 			
				 });
				 	$("#tilbake").click(function(){
				 	var rrr = $("div").index( $(".right") );
				 	var mmm = $("div").index( $(".midten") );
				 	var lll = $("div").index( $(".left") );
				 	var hhh = $("div").index( $(".hide") );
					
					$( "#tilbake" ).css("display","none").delay( 300 ).fadeIn("4000");
				 	$( "#neste" ).css("display","none").delay( 300 ).fadeIn("4000");
				 	
				 	$( "div" ).eq(rrr).css("z-index","6").animate({left:'170px', top:'10px'},"slow").addClass('midten');
				 	$( "div" ).eq(rrr).removeClass('right');
					$( "div" ).eq(mmm).css("z-index","3").animate({left:'10px', top:'20px'},"slow").addClass('left');
				 	$( "div" ).eq(mmm).removeClass('midten');
				 	$( "div" ).eq(lll).css("z-index","2").animate({left:"160px", top:'20px',  width:'200px', height:'200px'}).addClass('hide');
				 	$( 'div' ).eq(lll).removeClass('left');
				 	$( "div" ).eq(hhh).css("z-index","1").animate({left:'370px', top:'20px',},"slow").addClass('right');
				 	$( 'div' ).eq(hhh).removeClass('hide');
				 	
				 	$( '.midten img').animate({width:'230px', height:'230px'});
				 	$( '.left img' ).animate({width:'200px', height:'200px'});		
				 });
			});
		</script>
	</head>
	<body>
		<nav class="kar">
			<div id="ramme">
				<ul>
					<li><div id="alpha"><p>trening</p><a href=""><img src="../bilderoppskrift/fisk1.jpg"></a></div></li>
					<li><div id="beta"><p>kosthold</p><a href=""><img src="../bilderoppskrift/suppe1.jpg"></a></div></li>
					<li><div id="gamma"><p>helse</p><a href=""><img src="../bilderoppskrift/suppe1.jpg"></a></div></li>
					<li><div id="delta"><p>personlig trener</p><a href=""><img src="../bilderoppskrift/suppe1.jpg"></a></div></li>
				</ul>
				<div id="tilbake"></div><div id="neste"></div>
			</div><!--  slutt pÃ¥ ramme -->
		</nav>	
	</body>
</html>
